<!DOCTYPE html>
<html>

<head>
	<title>Formulario utilizando bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

	<h1>Formulario de registro</h1>


	<div class="container">
		<form class="font-weight-bold">
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="nombre" class="text-dark">Nombre</label>
						<input type="text" name="nombre" id="nombre" class="form-control text-success" maxlength="50"
							required>
					</div>
				</div>

				<div class="col-6">
					<div class="form-group">
						<label for="apellido">Apellido</label>
						<input type="text" name="apellido" id="apellido" class="form-control" maxlength="50">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="text-danger">Correo electrónico</label>
				<input type="email" name="email" id="email" class="form-control" maxlength="50" required>
			</div>

			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="genero">Género</label>
						<select name="genero" id="genero" class="form-control">
							<option value="">Seleccione</option>
							<option value="F">Femenino</option>
							<option value="M">Masculino</option>
						</select>
					</div>
				</div>
				<div class="col-6">
					<div class="form-group" class="text-danger">
						<label for="nacimiento" class="text-danger">Fecha de nacimiento</label>
						<input type="date" name="nacimiento" id="nacimiento" class="form-control" maxlength="15"
							required>
					</div>
				</div>
			</div>


			<div class="form-group">
				<label for="observaciones">Observaciones</label>
				<textarea name="observaciones" id="observaciones" class="form-control"
					placeholder="Escriba sus observaciones" rows=""></textarea>
			</div>

			<div class="form-group">
				<label for="condiciones">Acepto términos y condiciones</label>
				<input type="checkbox" name="condiciones" id="condiciones" class="form-control">
			</div>


			<div class="form-group">
				<button name="enviar" id="enviar" class="btn btn-outline-success">Enviar formulario</button>
			</div>

		</form>
	</div>



</body>

</html>
