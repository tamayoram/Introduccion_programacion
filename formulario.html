<div class="container">
  
  <div class="row">
    <div class="col-10">
      <h3>Registro de nuevo dato</h3>
    </div>
    <div class="col-2">
      <a href="Clientes.html" class="btn btn-dark">Regresar</a> 
    </div>
  </div>


<form class="font-weight-bold"> 
  <div class="row">
      <div class="col-6"> 
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control text-success" maxlength="50" required>
        </div>
        </div>

        <div class="col-6"> 
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" class="form-control" maxlength="50">
        </div>  
      </div>  
  </div>
      
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email" class="form-control" maxlength="50" required>
    </div>

  <div class="row"> 
    <div class="col-6">
      <div class="form-group">
        <label for="genero">Género</label>
        <select name="genero" id="genero" class="form-control">
          <option value="">Seleccione</option>
          <option value="F">Femenino</option>
          <option value="M">Masculino</option>
        </select>
      </div>
    </div>  
    <div class="col-6">
      <div class="form-group" class="text-danger">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" class="form-control" maxlength="15" required>
      </div>
    </div>  
  </div>  


    <div class="form-group">
      <label for="observaciones">Observaciones</label>
      <textarea name="observaciones" id="observaciones" class="form-control" placeholder="Escriba sus observaciones" rows=""></textarea>
    </div>

    <div class="form-group">
      <button name="enviar" id="enviar" class="btn btn-outline-success">Enviar formulario</button>
    </div>

</form>








  
</div>
