<html>

<head>
    <meta charset="utf-8">
</head>

<script type="text/javascript">

    document.write("<h1> Ensayo del condicional if else </h1>");

    var x = 6;

    if (x > 0) {
        document.write("<h3>Número es positivo</h3>")

    }
    else if (x == 0) {
        document.write("<h3>Número es cero</h3>")
    }

    else {

        document.write("<h3>Número es negativo</h3>")
    }


    if (x > 0 && x % 2 == 0) {
        document.write("<h3>Número es positivo y par</h3>")

    }
    else {
        document.write("<h3>Número es negativo o impar</h3>")
    }

</script>

</html>
