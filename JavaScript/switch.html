<html>

<head>
    <meta charset="utf-8">
</head>

<script type="text/javascript">

    var day = 0;

    switch (day) {

        case 1:
            document.write("<h1>Sunday</h1>");
            break;
        case 2:
            document.write("<h1>Monday</h1>");
            break;
        case 3:
            document.write("<h1>Tuesday</h1>");
            break;
        default:
            document.write("<h1>El valor se encuentra fuera del rango permitido</h1>")
    }



</script>

</html>
