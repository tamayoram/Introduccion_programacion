<!-- 

Etiquetas generales del html

1. Negrilla: se usa la etiqueta <strong>
2. Encabezado: se usa desde el <h1> hasta el <h6>
3. Separador de lineas: se usa <br>
4. Separador con una linea grafica: se usa <hr>
5. Separador doble: se usa <p>
6. digitar un texto y mostrarlo con autoformato: se usa <pre>

-->

<strong>Juan Camilo Tamayo Ramirez</strong>
<br>
<h1>Juan Camilo</h1>
