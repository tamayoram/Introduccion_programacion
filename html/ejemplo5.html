	<!-- manejo de imagenes

		El tag a usar el <img> como no es un contenedor entonces no es necesario cerrarlo. Permite cargar imagenes con los siguientes formatos: jpg, jpeg, gif, png y en algunos casos bmp.

		No se recomienda cargar los tiff, tga.

		Las propiedades de este tag son:
		<img
		src= ruta donde se encuentra la imagen
		width= ancho en puntos
		height: alto en puntos
		alt: observaciones o texto similar al title
		lowsrc= para cargar una imagen de bajo peso y que funciona como una pre carga.
		style= manejo de estilo
		-->
