<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo Jquery 2</title>
	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class="container pt-4">
  	<h2 class="text-center">Cálculo de precio</h2>

	<div class="row">
		<label for="valor">Valor</label>
		<input type="number" name="valor" id="valor" min="0" class="form-control">
	</div>	
	
	<div class="row">
		<label for="iva">IVA</label>
		<input type="number" name="iva" id="iva" min="0" class="form-control">
	</div>	


	<div class="row">
		<span id="resultado" style="display:none"></span>
	</div>	

	<div class="row">
		<button type="button" name="enviar" id="enviar" class="btn btn-dark">Calcular</button>
	</div>	
  </div>

</body>
</html>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" src="Jquery/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	   
$("#enviar").click(function(){

	$("#resultado").removeClass();
	
  	valor=$("#valor").val();
	IVA=$("#iva").val();
	
	resultado=eval(valor)+eval((valor*IVA/100));

	clase="btn btn-danger";
	
	if(resultado>200){
		clase="btn btn-success";
	}

	resultado="El valor resultante es: "+resultado;

	// se puede manipular los atributos, métodos y propiedades de los objetos

	

	$("#resultado").addClass(clase);
	$("#resultado").html(resultado);
	$("#resultado").fadeIn(2000);

	$("#resultado").fadeOut(4000);

	

});

</script>
